user  nginx;
worker_processes 1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
    worker_connections 1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name localhost;
    return 301 https://$host$request_uri;
  }
  
  #Connect to GO
  upstream go-http-backend {
  server 10.4.56.22:3000;
  keepalive 300;
  }
  
  server {
    listen 443 ssl;
    #server_name sit-competence-3 www.sit-competence-3.sit.kmutt.ac.th;
    server_name sitcompetence.ilab.sit.kmutt.ac.th;
    root /app;

    ssl_certificate /etc/nginx/nginx.crt;
    ssl_certificate_key /etc/nginx/nginx.key;
    #Disable SSL    
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    #Optimize cipher suit
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    #ssl_dhparam /etc/ssl/dhparam.pem;
    #Enable HSTS
    add_header Strict-Transport-Security "max-age=31536000" always;
 
    #SSL session
    ssl_session_cache shared:SSL:40m;
    ssl_session_timeout 4h;
    ssl_session_tickets on;
    
     location / {	
      root   /app;
      index  index.html;
      try_files $uri $uri/ /index.html;
     }
   
    location /api/ {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      proxy_pass https://goservice:3000/;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
    #redirect server error pages to the static page /50x.html
    
  }
}
